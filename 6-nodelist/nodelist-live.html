<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Node List JS DOM</title>
    </head>
    <body>
        <ul id="menu1">
            <li id="item1" class="item1">menu 1</li>
            <li id="item2" class="item2">menu 2</li>
            <li id="item3" class="item3">menu 3</li>
            <li id="item4" class="item4">menu 4</li>
            <li id="item5" class="item5">menu 5</li>
            <li id="item6" class="item6">menu 6</li>
        </ul>

        <ul id="menu2">
            <li id="item1" class="item1">Arief</li>
            <li id="item2" class="item2">Karditya</li>
            <li id="item3" class="item3">Hermawan</li>
        </ul>

        <script>
            /**
             * Nodelist Live
             */
            const menu1 = document.getElementById("menu1");
            const nodeListLive = menu1.childNodes;

            console.info(menu1);
            console.info(nodeListLive);

            const item7 = document.createElement("li");
            item7.setAttribute("id", "item7");
            item7.setAttribute("class", "item7");
            item7.textContent = "menu7";

            const item8 = document.createElement("li");
            item8.setAttribute("id", "item8");
            item8.setAttribute("class", "item8");
            item8.textContent = "menu8";

            menu1.appendChild(item7);
            menu1.appendChild(item8);

            console.info(menu1);
            console.info(nodeListLive);
        </script>
    </body>
</html>
