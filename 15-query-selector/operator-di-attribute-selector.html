<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Query Selector JS DOM</title>
    </head>
    <body>
        <div class="arief">Arief</div>
        <div class="ariefkarditya">Karditya</div>
        <div class="ariefhermawan">Hermawan</div>
        <script>
            /**
             * Attribute Selectors.
             */
            {
                const nodeList = document.querySelectorAll(
                    "div[class^='arief']"
                );
                console.info(nodeList);
            }

            // Tidak menggunakan '^' operator.
            {
                const nodeList = document.querySelectorAll(
                    "div[class='arief']"
                );
                console.info(nodeList);
            }
        </script>
    </body>
</html>
