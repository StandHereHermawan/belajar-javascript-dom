<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Query Selector JS DOM</title>
    </head>
    <body>
        <ul>
            <li>Satu</li>
            <li>Dua</li>
            <li>Tiga</li>
        </ul>
        <ul>
            <li>Empat</li>
            <li>Lima</li>
            <li>Enam</li>
        </ul>
        <script>
            /**
             * Type Selectors.
             */
            {
                const elements = document.querySelectorAll("li");
                console.info(elements);
            }
        </script>
    </body>
</html>
