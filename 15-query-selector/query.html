<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Query Selector JS DOM</title>
    </head>
    <body>
        <p>This is Text.</p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <ul>
            <li class="menuItem">1</li>
            <li>2</li>
            <li class="menuItem">3</li>
        </ul>
        <ul>
            <li class="menuItem">1</li>
            <li id="menu2">2</li>
            <li class="menuItem">3</li>
        </ul>
        <div class="arief">Arief</div>
        <div class="ariefkarditya">Arief Karditya</div>
        <div class="ariefkardityahermawan">Arief Karditya Hermawan</div>
        <script>
            /**
             * Universal Selectors.
             */
            {
                const elements = document.querySelectorAll("*");
                console.info(elements);
            }

            /**
             * Type Selectors.
             */
            {
                const elements = document.querySelectorAll("li");
                console.info(elements);
            }

            /**
             * Class Selectors.
             */
            {
                const elements = document.querySelectorAll(".menuItem");
                console.info(elements);
            }

            /**
             * ID Selectors.
             */
            {
                const elements = document.querySelectorAll("#menu2");
                console.info(elements);
            }

            /**
             * Attribute Selectors.
             */
            {
                const elements = document.querySelectorAll("[class]");
                console.info(elements);
            }

            /**
             * Operator Attribute Selectors.
             */
            {
                const elements = document.querySelectorAll(
                    "div[class^='arief']"
                );
                console.info(elements);
            }
        </script>
    </body>
</html>
