<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Query Selector JS DOM</title>
    </head>
    <body>
        <ul>
            <li class="menuItem">First</li>
            <li>Second</li>
            <li class="menuItem">Third</li>
        </ul>
        <script>
            /**
             * Class Selectors.
             */
            {
                const elements = document.querySelectorAll("li.menuItem");
                console.info(elements);
            }
        </script>
    </body>
</html>
