<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Table Element JS DOM</title>
    </head>
    <body>
        <table id="orderRevenue" border="1">
            <caption>
                Order Revenue
            </caption>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Revenue</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>1000000</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>2000000</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>1000000</td>
                </tr>
                <tr>
                    <td>April</td>
                    <td>2000000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>6000000</td>
                </tr>
            </tfoot>
        </table>
        <script>
            const table = document.getElementById("orderRevenue");
            console.info(table.caption);
            console.info(table.tHead);
            console.info(table.tBodies);
            console.info(table.tFoot);
            console.info(table.rows);
        </script>
    </body>
</html>
