<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Query Selector JS DOM</title>
    </head>
    <body>
        <p>This is Text.</p>
        <script>
            /**
             * Universal Selectors.
             */
            {
                const elements = document.querySelectorAll("*");
                console.info(elements);
            }
        </script>
    </body>
</html>
